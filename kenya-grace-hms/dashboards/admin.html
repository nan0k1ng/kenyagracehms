<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenya Grace HMS â€” Admin Dashboard</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Admin Dashboard</h1>
    <div>
      <span id="welcome-msg"></span>
      <button onclick="window.location.href='admin-login.html'">Logout</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- 1. USER MANAGEMENT -->
    <section class="card">
      <h2>User Management</h2>
      <button onclick="window.location.href='add-user.html'">Add User</button>
    </section>

    <!-- 2. PATIENT RECORDS -->
    <section class="card">
      <h2>Patient Records</h2>
      <button onclick="window.location.href='patient-records.html'">View Patient Records</button>
    </section>

    <!-- 3. REPORTS & ANALYTICS -->
    <section class="card">
      <h2>Reports & Analytics</h2>
      <button onclick="window.location.href='reports.html'">Generate Report</button>
    </section>

    <!-- 4. SYSTEM SETTINGS -->
    <section class="card">
      <h2>System Settings</h2>
      <button onclick="window.location.href='settings.html'">Backup</button>
      <button onclick="window.location.href='settings.html'">Restore</button>
    </section>

    <!-- 5. AUDIT LOGS -->
    <section class="card">
      <h2>Audit Logs</h2>
      <button onclick="window.location.href='logs.html'">View Logs</button>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../scripts/supabaseClient.js"></script>
  <script src="../scripts/auth.js"></script>
  <script>
    // Role-based access control
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return window.location.href = 'admin-login.html';

      const { data: roleData } = await supabase
        .from('users')
        .select('role, name')
        .eq('id', user.id)
        .single();

      if (roleData?.role !== 'Admin') {
        alert('Access denied');
        window.location.href = 'login.html';
      } else {
        document.getElementById('welcome-msg').textContent = `Welcome, ${roleData.name || 'Admin'}`;
      }
    })();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await logoutUser();
    });
  </script>
</body>
</html>
